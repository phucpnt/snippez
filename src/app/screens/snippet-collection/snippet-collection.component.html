<div class="main-container">
  <app-header></app-header>
  <div class="content-container">
    <div class="content-area">
      <div class="row">
        <div *ngFor="let item of snippetList" class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
          <div class="card">
            <div class="card-block">
              <div class="card-title">
                {{item.title}}
              </div>
              <div class="card-text">
                {{item.description}}
              </div>
            </div>
            <div class="card-footer">
              <a [routerLink]="['/snippet', item._id]" class="btn btn-sm btn-link">
                <clr-icon shape="edit"></clr-icon>
              </a>
              <a href="#" class="btn btn-sm btn-link">
                <clr-icon shape="play"></clr-icon>
              </a>
              <a href="#" (click)="remove(item)" class="btn btn-sm btn-link btn-danger">
                <clr-icon shape="trash"></clr-icon>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<clr-modal [(clrModalOpen)]="removalSnippetConfirmVisible" [clrModalSize]="'sm'">
  <h3 class="modal-title">Deleting snippet</h3>
  <div class="modal-body">
    <p>Are you sure you want to remove the snippet `{{removalSnippet?.title}}`?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="removalSnippetConfirmVisible = false">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="remove(removalSnippet, false);">REMOVE</button>
  </div>
</clr-modal>
</div>
